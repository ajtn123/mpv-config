# TopLevel
    Ctrl+s   screenshot video                          #! Screenshot
    #        quit                                      #! Quit

# MediaKey
    PLAY           set pause no
    PAUSE          set pause yes
    PLAYPAUSE      cycle pause
    STOP           stop
    REWIND         add chapter -1
    FORWARD        add chapter -1
    PREV           script-binding uosc/prev
    NEXT           script-binding uosc/next

# Mouse
    MBTN_BACK      ignore
    MBTN_FORWARD   ignore
    MBTN_LEFT      ignore
    MBTN_LEFT_DBL  cycle pause
    MBTN_RIGHT     script-binding uosc/menu
    MBTN_RIGHT_DBL ignore

# General
    ESC            set fullscreen no
    ENTER          cycle fullscreen
    SPACE          cycle pause
    HOME           cycle pause
    LEFT           seek -3 exact
    RIGHT          seek  3 exact
    Shift+PGUP     script-binding uosc/prev
    Shift+PGDWN    script-binding uosc/next
    PGUP           add chapter -1
    PGDWN          add chapter  1
    Alt+LEFT       seek -0.0417 exact
    Alt+RIGHT      seek  0.0417 exact
    Shift+LEFT     seek -10
    Shift+RIGHT    seek  10
    Ctrl+LEFT      frame-back-step
    Ctrl+RIGHT     frame-step
    S              screenshot window
    END            stop

# Image
    LEFT  {image}  script-binding uosc/prev
    RIGHT {image}  script-binding uosc/next
    Ctrl+MBTN_left script-binding drag-to-pan
    MBTN_MID       script-binding drag-to-pan
    WHEEL_UP       script-message cursor-centric-zoom 0.1
    WHEEL_DOWN     script-message cursor-centric-zoom -0.1
    =              no-osd set video-pan-x 0; no-osd set video-pan-y 0; no-osd set video-zoom 0
